<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Scores in the account <span th:text="${accountId}"></span></h1>

<ul th:if="${scorecards}">
  <li th:each="scorecard : ${scorecards}">
    <span th:text=${scorecard.getScoredAt()}></span> |
    <span th:text=${scorecard.firstBoxerName}></span>: <span th:text=${scorecard.firstBoxerScore}></span>
    <span th:text=${scorecard.secondBoxerName}></span>: <span th:text=${scorecard.secondBoxerScore}></span>. <span
      th:text=${scorecard.place}></span>, <span th:text=${scorecard.happenAt}></span>
    <br>
    <a th:href="@{/fights/{id}(id=${scorecard.fightId.value()})}">Go to the fight</a>
    <br>

  </li>
</ul>
</body>
</html>
