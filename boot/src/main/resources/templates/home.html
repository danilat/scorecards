<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Scorecards</title>
  <link th:href="@{/styles/main.css}" rel="stylesheet" href="../static/styles/main.css" />
</head>
<body>
<div layout:fragment="content">
<h1>Welcome to Scorecards</h1>
<h2>Last fights</h2>
  <table th:if="${lastFights}">
    <thead>
    <tr>
      <th>Date</th>
      <th>Fighters</th>
      <th>Number of rounds</th>
      <th>Place</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="fight : ${lastFights}">
      <td th:text=${fight.happenAt}>1983-11-05</td>
      <td><a th:href="@{/fights/{id}(id=${fight.id().value()})}"><span th:text=${fight.firstBoxerName}>Mohamed Ali</span> vs <span th:text=${fight.secondBoxerName}>George Forman</span></a></td>
      <td><a th:href="@{/fights/{id}(id=${fight.id().value()})}"><span th:text=${fight.numberOfRounds}>12</span> rounds</a></td>
      <td><a th:href="@{/fights/{id}(id=${fight.id().value()})}"><span th:text=${fight.place}>Zaire</span></a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
