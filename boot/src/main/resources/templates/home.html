<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Scorecards</title>
  <link th:href="@{/styles/main.css}" rel="stylesheet" href="../static/styles/main.css" />
</head>
<body>
<div layout:fragment="content">
<h1>Welcome to Scorecards</h1>
<h2>Last fights</h2>
<ul>
  <li th:each="fight : ${lastFights}">
    <a th:href="@{/fights/{id}(id=${fight.id().value()})}" href="show-fight.html"><span th:text=${fight.firstBoxerName}>Mohamed Ali</span> vs <span th:text=${fight.secondBoxerName}>George Foreman</span>. In <span th:text=${fight.numberOfRounds}>12</span> rounds
    <p>
      <span th:text=${fight.happenAt}>30-10-1974</span>, <span th:text=${fight.place}>Kinsasa, Zaire</span>
    </p>
    </a>
  </li>
</ul>
</div>
</body>
</html>
