<html xmlns:th="http://www.thymeleaf.org">



<form th:action="@{/editor/fights}" method="post" th:object="${fight}">
  <ul style="border: 1px solid red;" th:if="${errors}">
    <li th:each="err : ${errors}">
      <p th:text="${err.fieldName}"></p>
      <p th:text="${err.message}"></p>
    </li>
  </ul>

  <h1>Create a new fight</h1>
  First Boxer
  <select th:field="*{firstBoxer}">
    <option th:each="boxer : ${boxers}"
            th:value="${boxer.id().value()}"
            th:text="${boxer.name()}">Joana Pastrana</option>
  </select>
  Second Boxer
  <select th:field="*{secondBoxer}">
    <option th:each="boxer : ${boxers}"
            th:value="${boxer.id().value()}"
            th:text="${boxer.name()}">Katy Diaz</option>
  </select>
  <br>
  Number of rounds <input type="number" name="numberOfRounds" th:value="*{numberOfRounds}" th:class="${errors?.hasError('numberOfRounds')}? fieldError"/>
  <br>
  Place <input type="text" name="place" th:value="*{place}"/>
  <br>
  Happen At <input type="date" name="happenAt" th:value="*{happenAt}"/>
  <br>
  <input type="submit" value="Create!">
</form>
